learning_styles:
  visual:
    characteristics:
      - learns by seeing
      - needs visual aids
      - benefits from demonstrations
    strategies:
      - use diagrams
      - show examples
      - provide visual models

  auditory:
    characteristics:
      - learns by hearing
      - enjoys discussions
      - remembers verbal instructions
    strategies:
      - verbal explanations
      - group discussions
      - audio materials 